<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js -->

    <title>Gruba Law Library</title>
</head>

<body>
    <div id="wrapper" class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar-wrapper" class="text-white">
            <div class="sidebar-header p-3 d-flex flex-column align-items-left">
                <button class="btn btn-outline-light btn-sm mb-3" id="sidebarCollapse" aria-label="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <img src="./logo/2.png" alt="Gruba Law Library Logo" class="img-fluid mb-3">
            </div>
            
            <ul id="sidebar-menu" class="nav flex-column">
                
                <li class="nav-item">
                    <a class="nav-link text-white" href="./index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="link-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./books/books.html">
                        <i class="fas fa-book"></i>
                        <span class="link-text">Books</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./borrow/borrow.html">
                        <i class="fas fa-user"></i>
                        <span class="link-text">Borrower</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./settings/settings.html">
                        <i class="fas fa-cog"></i>
                        <span class="link-text">Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" id="logout-link" href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="link-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <main id="page-content-wrapper" class="flex-grow-1 p-4">
            <h1 class="h3">Dashboard</h1>
        
            <div class="d-flex justify-content-between mb-4">
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Book
                </a>
                
                <div class="btn-group">
                    <a href="#" id="total-books-link" class="btn btn-info btn-lg total-books-link">
                        Total Books: <span id="total-books-count">0</span>
                    </a>
                    <a href="./borrow/borrow.html" class="btn btn-info btn-lg">
                        Total Borrowed Books: <span id="totalCount">0</span>
                    </a>
                    <a href="./borrow/borrow.html" class="btn btn-secondary btn-lg">
                        Total Borrowers: <span id="total-borrowers-count">0</span>
                    </a>
                </div>
            </div>
        
            <div class="d-flex">
                <!-- Books List -->
                <div class="books-table-container me-4 flex-grow-1">
                    <div class="books-header">
                        <h2>Books List</h2>
                        <a href="#" id="view-all-books" class="view-all-button">View All</a>
                    </div>
                    <table class="books-table">
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>Title of Book</th>
                                <th>Author</th>
                            </tr>
                        </thead>
                        <tbody id="books-list">
                            <!-- Rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
        
                <!-- Pie Chart Container -->
                <div class="chart-container">
                    <h2>Library Statistics</h2>
                    <canvas id="libraryPieChart"></canvas>
                </div>
            </div>
        </main>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./index.js"></script>
    <script src="./login/logout.js"></script> <!-- Link to logout.js -->
</body>
</html>
