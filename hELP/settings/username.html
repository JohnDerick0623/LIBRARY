<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>Change Username</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Change Username</h1>
        <form id="change-username-form" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="new-username" class="form-label">New Username</label>
                <input type="text" id="new-username" class="form-control" placeholder="Enter new username" required>
            </div>
            <div class="mb-3">
                <label for="current-password" class="form-label">Current Password</label>
                <input type="password" id="current-password" class="form-control" placeholder="Enter current password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Change Username</button>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./username.js"></script>
</body>

</html>
