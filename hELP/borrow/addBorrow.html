<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ADD BORROWER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="addBorrow.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <img src="../logo/1.png" alt="Gruba Law Library" class="img-fluid mb-2">
            </div>
            <div class="card-body">
                <h1 class="text-center mb-4">Borrowers Log</h1>
                <form id="addBorrowForm">
                    <div class="form-group">
                        <input class="form-control" type="text" id="addBorrowerName" placeholder="Borrower Name" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="addBookTitle" placeholder="Book Title" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="date" id="addBorrowDate" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="addBorrowStatus" required>
                            <option value="borrowed">Borrowed</option>
                            <option value="returned">Returned</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success btn-block"> SUBMIT </button>
                </form>
            </div>
        </div>
    </div>
    <script src="borrow.js"></script>
</body>
</html>
