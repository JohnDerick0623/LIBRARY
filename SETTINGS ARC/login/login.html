<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRUBA LAW LIBRARY</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <img src="../logo/2.png" alt="Your Logo" class="logo"> 
                <h3 class="card-title text-center mb-4">ADMIN LOGIN</h3>
                <form id="login-form">
                    <label for="username">Username:</label>
                    <input 
                        id="username"
                        type="text"
                        placeholder="Enter your username" 
                    />
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <input 
                            id="password"
                            type="password"
                            placeholder="Enter your password" 
                        />
                        <span class="input-group-text" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <a href="forgotPassword.html" id="forgot-password-link">Forgot Password?</a> <!-- Linked to forgot password page -->
                    <button id="login" class="btn">LOGIN</button>
                    <a href="#" id="logout-link">Logout</a>
                    <div id="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal for Incorrect Password -->
    <div id="alert-modal" class="alert-modal">
        <div class="alert-modal-content">
            <span class="close-button">&times;</span>
            <p id="alert-message">Incorrect username or password</p>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
