<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./support.css">

    <title>Gruba Law Library</title>
</head>

<body>
    <div id="wrapper" class="d-flex">

        <!-- Sidebar -->
        <nav id="sidebar-wrapper" class="text-white">
            <div class="sidebar-header p-3 d-flex flex-column align-items-left">
                <button class="btn btn-outline-light btn-sm mb-3" id="sidebarCollapse" aria-label="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <img src="../logo/2.png" alt="Gruba Law Library Logo" class="img-fluid mb-3">
            </div>

            <ul id="sidebar-menu" class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="../index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="link-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../books/books.html">
                        <i class="fas fa-book"></i>
                        <span class="link-text">Books</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../borrow/borrow.html">
                        <i class="fas fa-user"></i>
                        <span class="link-text">Borrower</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../settings/settings.html">
                        <i class="fas fa-cog"></i>
                        <span class="link-text">Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" id="logout-link" href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="link-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

       <!-- Main Content -->
<main id="page-content-wrapper" class="flex-grow-1 p-4">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1><b>Support & FAQ's</b></h1>
        </div>
    </div>
    <div class="accordion mb-4" id="loginAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingLogin">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLogin" aria-expanded="false" aria-controls="collapseLogin">
                    <i class="fa-solid fa-key"></i> How do I log in?
                </button>
            </h2>
            <div id="collapseLogin" class="accordion-collapse collapse" aria-labelledby="headingLogin" data-bs-parent="#loginAccordion">
                <div class="accordion-body p-0">
                    <div class="d-flex flex-column align-items-start">
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-regular fa-lightbulb"></i> Enter your username and password on the login screen. After successfully logging in, you'll be redirected to the dashboard. </button>
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-solid fa-exclamation"></i> If you receive an "Invalid credentials" message, double-check your username and password. If the problem persists, ensure your Caps Lock is off and try again.  </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion mb-4" id="addBookAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingAddBook">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddBook" aria-expanded="false" aria-controls="collapseAddBook">
                    <i class="fa-solid fa-book"></i> How do I add a new book?
                </button>
            </h2>
            <div id="collapseAddBook" class="accordion-collapse collapse" aria-labelledby="headingAddBook" data-bs-parent="#addBookAccordion">
                <div class="accordion-body p-0">
                    <div class="d-flex flex-column align-items-start">
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-regular fa-lightbulb"></i> Click on the "Add Book" button in the main dashboard. Fill in the book details, including the title, author, and other required fields, then click "Save." </button>
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-solid fa-exclamation"></i> If you encounter an error while saving, ensure all required fields are filled out correctly. If the error persists, restart the app and try again.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion mb-4" id="borrowBookAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingBorrowBook">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBorrowBook" aria-expanded="false" aria-controls="collapseBorrowBook">
                    <i class="fa-solid fa-book-reader"></i> How do I borrow a book?
                </button>
            </h2>
            <div id="collapseBorrowBook" class="accordion-collapse collapse" aria-labelledby="headingBorrowBook" data-bs-parent="#borrowBookAccordion">
                <div class="accordion-body p-0">
                    <div class="d-flex flex-column align-items-start">
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-regular fa-lightbulb"></i> Go to the "Borrow Books" section, select the book you want to borrow, and enter the borrower's information. Confirm the details to complete the borrowing process. </button>
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-solid fa-exclamation"></i> *Error Handling*: If the book is not available for borrowing, ensure it hasn't already been borrowed. If an error occurs, check that the borrower's information is correctly entered.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion mb-4" id="updateBorrowRecordAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingUpdateBorrowRecord">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUpdateBorrowRecord" aria-expanded="false" aria-controls="collapseUpdateBorrowRecord">
                    <i class="fa-solid fa-edit"></i> How do I update a borrow record?
                </button>
            </h2>
            <div id="collapseUpdateBorrowRecord" class="accordion-collapse collapse" aria-labelledby="headingUpdateBorrowRecord" data-bs-parent="#updateBorrowRecordAccordion">
                <div class="accordion-body p-0">
                    <div class="d-flex flex-column align-items-start">
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-regular fa-lightbulb"></i> In the "Borrow Records" section, find the record you wish to update. Click "Edit," make the necessary changes, and then click "Update" to save. </button>
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-solid fa-exclamation"></i> *Error Handling*: If the record fails to update, ensure all fields are correctly filled. If the error continues, restart the app and attempt the update again.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion mb-4" id="returnBookAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingReturnBook">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReturnBook" aria-expanded="false" aria-controls="collapseReturnBook">
                    <i class="fa-solid fa-rotate-left"></i> How do I return a book?
                </button>
            </h2>
            <div id="collapseReturnBook" class="accordion-collapse collapse" aria-labelledby="headingReturnBook" data-bs-parent="#returnBookAccordion">
                <div class="accordion-body p-0">
                    <div class="d-flex flex-column align-items-start">
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-regular fa-lightbulb"></i> Locate the borrow record in the "Borrow Records" section, click "Return," and confirm the return to update the record. </button>
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-solid fa-exclamation"></i> *Error Handling*: If you can't return the book, check if the borrow record is correct and the book hasn't already been marked as returned.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion mb-4" id="deleteBookAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingDeleteBook">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDeleteBook" aria-expanded="false" aria-controls="collapseDeleteBook">
                    <i class="fa-solid fa-trash"></i> How do I delete a book?
                </button>
            </h2>
            <div id="collapseDeleteBook" class="accordion-collapse collapse" aria-labelledby="headingDeleteBook" data-bs-parent="#deleteBookAccordion">
                <div class="accordion-body p-0">
                    <div class="d-flex flex-column align-items-start">
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-regular fa-lightbulb"></i> Find the book you want to delete in the "Books" section, click the "Delete" button, and confirm the action. The book will be removed from the system. </button>
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-solid fa-exclamation"></i> *Error Handling*: If an error occurs while deleting, ensure that the book is not currently borrowed. If it is, return the book first before deleting it.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="accordion mb-4" id="backupDatabaseAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingBackupDatabase">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBackupDatabase" aria-expanded="false" aria-controls="collapseBackupDatabase">
                    <i class="fa-solid fa-database"></i> How do I backup the database?
                </button>
            </h2>
            <div id="collapseBackupDatabase" class="accordion-collapse collapse" aria-labelledby="headingBackupDatabase" data-bs-parent="#backupDatabaseAccordion">
                <div class="accordion-body p-0">
                    <div class="d-flex flex-column align-items-start">
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-regular fa-lightbulb"></i> Go to "Settings," select "Backup," and follow the prompts to create a backup of your library database. The backup file will be saved in the specified location. </button>
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-solid fa-exclamation"></i> *Error Handling*: If the backup fails, ensure you have write permissions for the save location. If you encounter persistent issues, check that there’s enough disk space and try again.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion mb-4" id="restoreDatabaseAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingRestoreDatabase">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRestoreDatabase" aria-expanded="false" aria-controls="collapseRestoreDatabase">
                    <i class="fa-solid fa-database"></i> How do I restore the database?
                </button>
            </h2>
            <div id="collapseRestoreDatabase" class="accordion-collapse collapse" aria-labelledby="headingRestoreDatabase" data-bs-parent="#restoreDatabaseAccordion">
                <div class="accordion-body p-0">
                    <div class="d-flex flex-column align-items-start">
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-regular fa-lightbulb"></i> Go to "Settings," select "Restore," and follow the prompts to restore your library database from a backup file. </button>
                        <button class="btn btn-outline-warning w-100 text-start" id="backup-btn"><i class="fa-solid fa-exclamation"></i> *Error Handling*: If the restore fails, ensure the backup file is valid and not corrupted. If you encounter persistent issues, try restoring from a different backup file.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    


</main>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./support.js"></script>
    <script src="../login/logout.js"></script>

</body>

</html>
