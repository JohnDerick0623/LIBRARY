<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and security policies -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    
    <!-- Page title -->
    <title>GRUBA LAW LIBRARY</title>
    
    <!-- Linking custom and external stylesheets -->
    <link rel="stylesheet" href="borrow.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    
</head>

<body>
        <div id="wrapper" class="d-flex">
            <!-- Sidebar -->
            <nav id="sidebar-wrapper" class="text-white">
                <div class="sidebar-header p-3 d-flex flex-column align-items-left">
                    <button class="btn btn-outline-light btn-sm mb-3" id="sidebarCollapse" aria-label="Toggle Sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <img src="../logo/2.png" alt="Gruba Law Library Logo" class="img-fluid mb-3">
                </div>
                
                <ul id="sidebar-menu" class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../index.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="link-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../books/books.html">
                            <i class="fas fa-book"></i>
                            <span class="link-text">Books</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../borrow/borrow.html">
                            <i class="fas fa-user"></i>
                            <span class="link-text">Borrower</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../settings/settings.html">
                            <i class="fas fa-cog"></i>
                            <span class="link-text">Settings</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" id="logout-link" href="#">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="link-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
    
            <!-- Main Content -->
            <main id="page-content-wrapper" class="flex-grow-1 p-4">
                <div class="container mt-5">
                    <div class="text-center mb-4">            
                        <!-- Main title of the page -->
                         <h1>Borrowers' Log</h1>

                        <!-- Brief description -->
                        <p>List of people who borrowed books.</p>
                    </div>

        <!-- Controls for searching, filtering, and sorting records -->
        <div class="controls">    
                   
        <!-- Search input for filtering by name or title -->
        <div class="search-container">
            <div class="search-box">
                <i class="fa fa-search search-icon"></i> <!-- Font Awesome search icon -->
            </div>
            <input type="text" id="searchInput" class="search-input" placeholder="Search by Name or Title">
        </div>

            <!-- Dropdown for filtering records by borrow status -->
            <div class="status-filter-container">
                <div class="status-filter-box">
                    <i class="fa fa-filter filter-icon"></i>
                    <span id="statusFilterText">Filter by Status</span>
                    <i class="fa fa-caret-down dropdown-icon"></i> <!-- Dropdown arrow icon -->
                    <select id="statusFilter" class="form-control">
                        <option value="" selected>All</option>
                        <option value="borrowed">Borrowed</option>
                        <option value="returned">Returned</option>
                    </select>
                </div>
            </div>
        
            <!-- Dropdown for filtering records by date range -->
            <div class="dropdown">
                <button class="dropbtn">
                    <i class="fa fa-calendar calendar-icon"></i>
                    Filter by Date 
                    <i class="fa fa-caret-down dropdown-icon"></i>
                </button>
                <div class="dropdown-content">
                    <label for="startDateFilter">Start Date:</label>
                    <input type="date" id="startDateFilter" class="form-control" placeholder="Start Date">
                    <label for="endDateFilter">End Date:</label>
                    <input type="date" id="endDateFilter" class="form-control" placeholder="End Date">
                    <div class="button-group">
                        <button id="applyDateFilter" class="btn btn-primary">Apply</button>
                        <button id="cancelDateFilter" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </div>
        
            <!-- Button to delete selected records -->
            <button id="deleteSelected" class="btn btn-danger"><i class="fas fa-trash"></i></button>
            <!-- Button to add a new borrow record -->
            
            <button id="addBorrow" class="btn btn-success">
                <i class="fa-solid fa-plus"></i>Add
            </button>

        </div>
        
        <!-- Table for displaying the list of borrow records -->
        <table>
            <thead>
                <tr>
                    <!-- Checkbox for selecting all records -->
                    <th><input type="checkbox" id="selectAll"></th>
                    <!-- Columns with sort buttons for borrower name, book title, and borrow date -->
                    <th>Borrower Name <button class="sort-btn" data-column="borrowerName"><i class="fa fa-sort"></i></button></th>
                    <th>Book Title <button class="sort-btn" data-column="bookTitle"><i class="fa fa-sort"></i></button></th>
                    <th> Date Borrow <button class="sort-btn" data-column="borrowDate"><i class="fa fa-sort"></i></button></th>
                    <th> Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
                <tbody id="borrowList">
                <!-- Dynamic content: Borrow records will be inserted here -->
                <tr>
                    <!-- Other columns -->
                    <td>
                        <!-- Align the edit and delete buttons in one line -->
                        <button class="edit-btn"><i class="fas fa-pencil-alt"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
                </tbody>
        </table>
        
        <!-- Pagination controls for navigating between pages -->
        <div id="paginationControls" class="pagination-controls">
            <button id="prevPage" class="pagination-btn">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage" class="pagination-btn">Next</button>
        </div>
    </div>
    <!-- Linking custom JavaScript file for handling interactivity -->
    <script src="borrow.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../index.js"></script>
    

</body>
</html>
