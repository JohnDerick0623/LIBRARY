<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="books.css">
</head>
<body>
    <h1>Add Book</h1>
    <form id="addBookForm">
        <label for="number">Number:</label>
        <input type="text" id="number" name="number" required>
        <label for="date_received">Date Received:</label>
        <input type="date" id="date_received" name="date_received" required>
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        <label for="title_of_book">Title of Book:</label>
        <input type="text" id="title_of_book" name="title_of_book" required>
        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition" required>
        <label for="volume">Volume:</label>
        <input type="text" id="volume" name="volume" required>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required>
        <label for="source_of_fund">Source of Fund:</label>
        <input type="text" id="source_of_fund" name="source_of_fund" required>
        <label for="cost_price">Cost Price:</label>
        <input type="number" id="cost_price" name="cost_price" required>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required>
        <label for="remarks">Remarks:</label>
        <input type="text" id="remarks" name="remarks">
        <button type="submit">Add Book</button>
    </form>
    <script src="addBook.js"></script>
</body>
</html>
