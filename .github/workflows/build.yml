name: GRUBA LAW LIBRARY

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
          cache: 'npm'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build .app for macOS
      - name: Build .app for macOS
        run: npx electron-builder --mac dir

      # Build .exe for Windows
      - name: Build .exe for Windows
        run: npx electron-builder --win dir

      # List dist directory
      - name: List dist directory
        run: ls -R dist

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0
          release_name: "GRUBA LAW LIBRARY v1.0.0"
          body: |
            ðŸŽ‰ Initial release of the Gruba Law Library app for macOS and Windows! Download the `.app` or `.exe` file below.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GRUBA_LAW_LIBRARY }}

      # Upload macOS Release Asset
      - name: Upload macOS Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/Gruba-Law-Library-macOS.zip
          asset_name: Gruba-Law-Library-macOS.zip
          asset_content_type: application/zip

      # Upload Windows Release Asset
      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/Gruba-Law-Library-Windows.zip
          asset_name: Gruba-Law-Library-Windows.zip
          asset_content_type: application/zip
