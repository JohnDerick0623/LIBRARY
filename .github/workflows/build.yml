name: GRUBA LAW LIBRARY

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
          cache: 'npm'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build and package for macOS
      - name: Build .app
        run: npx electron-builder --mac dir

      # Archive the .app file
      - name: Archive .app
        run: |
          cd dist/mac
          zip -r Gruba-Law-Library.zip "Gruba Law Library.app"

      # Upload the .zip as an artifact
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: macOS-build
          path: dist/mac/Gruba-Law-Library.zip
