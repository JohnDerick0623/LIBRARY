name: GRUBA LAW LIBRARY

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
          cache: 'npm'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build .app for macOS
      - name: Build .app
        run: npx electron-builder --mac dir

      # Check the dist directory and list files
      - name: List dist directory
        run: ls -R dist

      # Archive the .app file (check the output folder first)
      - name: Archive .app
        run: |
          # Adjust path if necessary, based on the output directory structure
          APP_DIR=$(find dist/ -type d -name "*.app" | head -n 1)
          echo "Found app directory: $APP_DIR"
          zip -r Gruba-Law-Library.zip "$APP_DIR"

      # Upload the .zip as an artifact
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: macOS-build
          path: dist/Gruba-Law-Library.zip
