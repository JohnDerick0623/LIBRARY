name: GRUBA LAW LIBRARY

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
          cache: 'npm'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build .app for macOS
      - name: Build .app
        run: npx electron-builder --mac dir

      # Archive the .app file
      - name: Archive .app
        run: |
          APP_DIR=$(find dist/ -type d -name "*.app" | head -n 1)
          echo "Found app directory: $APP_DIR"
          zip -r Gruba-Law-Library.zip "$APP_DIR"

      # Create a GitHub release and upload the .zip
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: GRUBA LAW LIBRARY v1.0.${{ github.run_number }}
          body: |
            ðŸŽ‰ New release of the Gruba Law Library app for macOS! Download the `.app` file below.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/Gruba-Law-Library.zip
          asset_name: Gruba-Law-Library.zip
          asset_content_type: application/zip
