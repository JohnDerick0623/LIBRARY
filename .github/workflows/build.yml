name: GRUBA LAW LIBRARY

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
          cache: 'npm'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build .app for macOS
      - name: Build .app
        run: npx electron-builder --mac dir

      # List dist directory to ensure the .app file exists
      - name: List dist directory
        run: ls -R dist

      # Archive the .app file if it's found
      - name: Archive .app
        run: |
          APP_DIR=$(find dist/ -type d -name "*.app" | head -n 1)
          if [ -z "$APP_DIR" ]; then
            echo "Error: No .app file found!"
            exit 1
          fi
          echo "Found app directory: $APP_DIR"
          zip -r dist/Gruba-Law-Library.zip "$APP_DIR"

      # Create a GitHub release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0
          release_name: GRUBA LAW LIBRARY v1.0.0
          body: |
            ðŸŽ‰ Initial release of the Gruba Law Library app for macOS! Download the `.app` file below or the source code.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload the .zip file containing the .app file as a release asset
      - name: Upload .app Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/Gruba-Law-Library.zip
          asset_name: Gruba-Law-Library.zip
          asset_content_type: application/zip

      # Create a ZIP of the source code
      - name: Archive Source Code
        run: |
          zip -r dist/Gruba-Law-Library-Source.zip .  # This zips the entire source code

      # Upload the source code as a separate release asset
      - name: Upload Source Code
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/Gruba-Law-Library-Source.zip
          asset_name: Gruba-Law-Library-Source.zip
          asset_content_type: application/zip
