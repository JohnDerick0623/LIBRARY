name: GRUBA LAW LIBRARY

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
          cache: 'npm'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build .app for macOS
      - name: Build .app
        run: npx electron-builder --mac dir

      # List the contents of the dist directory
      - name: List dist directory
        run: ls -R dist

      # Archive the .app file (check the output folder first)
      - name: Archive .app
        run: |
          # Search for any .app file in dist directory
          APP_DIR=$(find dist/ -type d -name "*.app" | head -n 1)
          echo "Found app directory: $APP_DIR"
          
          # If an app directory is found, zip it
          if [ -d "$APP_DIR" ]; then
            zip -r dist/Gruba-Law-Library.zip "$APP_DIR"
          else
            echo "No .app file found in dist directory"
            exit 1
          fi

      # Upload the .zip as an artifact
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: macOS-build
          path: dist/Gruba-Law-Library.zip
