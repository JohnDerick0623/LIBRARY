name: GRUBA LAW LIBRARY

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
          cache: 'npm'

      # Install necessary dependencies
      - name: Install Dependencies
        run: |
          npm install
          npm install -g electron-builder

      # Build the .app file for macOS
      - name: Build .app for macOS
        run: npx electron-builder --mac dir

      # Debug dist directory to locate build output
      - name: Debug dist directory
        run: ls -R dist

      # Ensure .app file exists
      - name: Verify .app file existence
        run: |
          APP_FILE=$(find dist/ -name "*.app" -print -quit)
          if [ -z "$APP_FILE" ]; then
            echo "Error: .app file not found in the dist/ directory."
            exit 1
          fi
          echo "Found macOS .app: $APP_FILE"
          echo "app_path=$APP_FILE" >> $GITHUB_ENV

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0
          release_name: "GRUBA LAW LIBRARY v1.0.0"
          body: |
            ðŸŽ‰ Initial release of the Gruba Law Library app for macOS and Windows!
            Download the `.app` or `.exe` file below.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload macOS .app Release Asset
      - name: Upload macOS .app Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.app_path }}
          asset_name: Gruba-Law-Library-macOS.app
          asset_content_type: application/x-mac-app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
