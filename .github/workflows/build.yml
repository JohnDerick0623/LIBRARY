name: GRUBA LAW LIBRARY

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build .app for macOS
        run: npx electron-builder --mac dir

      - name: Build .exe for Windows
        run: npx electron-builder --win dir

      - name: List dist directory
        run: ls -R dist

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GRUBA_LAW_LIBRARY }}" | gh auth login --with-token

      - name: Create GitHub Release
        run: |
          gh release create v1.0.0 dist/Gruba-Law-Library-macOS.zip dist/Gruba-Law-Library-Windows.zip \
            --title "GRUBA LAW LIBRARY v1.0.0" \
            --notes "ðŸŽ‰ Initial release of the Gruba Law Library app for macOS and Windows! Download the `.app` or `.exe` file below."
